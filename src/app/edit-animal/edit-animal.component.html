<button type="button" (click)="isFormShowing = true" class="btn btn-primary" name="button">Edit</button>
<div *ngIf="isFormShowing">
  <div class="form-group row">
    <label for="species" class="col-2 col-form-label">Species</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="currentAnimal.species" type="text" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-2 col-form-label">Name</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="currentAnimal.name" type="text" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="age" class="col-2 col-form-label">Age</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="currentAnimal.age" type="text" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="diet" class="col-2 col-form-label">Diet</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="currentAnimal.diet" type="text" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="location" class="col-2 col-form-label">Location</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="currentAnimal.location" type="text" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="caretaker" class="col-2 col-form-label">Caretaker</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="currentAnimal.caretaker" type="text" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="sex" class="col-2 col-form-label">Sex</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="currentAnimal.sex" type="text" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="likes" class="col-2 col-form-label">Likes</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="currentAnimal.likes" type="text" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="dislikes" class="col-2 col-form-label">Dislikes</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="currentAnimal.dislikes" type="text" required>
    </div>
  </div>
  <button class="btn btn-success" (click)="updateAnimal(currentAnimal)">Save</button>
</div>
